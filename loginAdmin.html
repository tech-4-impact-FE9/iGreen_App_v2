<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesLoginAdmin.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Admin</title>

<body>
<div class="container">
        <section class="login d-flex">
            <div class="login-left w-50">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-6">
                        <div class="header">
                            <h1>Login</h1>
                            <p>Enter your Username and Password</p>
                            <div class="warning">
                                
                            </div>
                        </div>

                        <form class="loginForm">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>

                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>

                            <a href="#" class="text-decoration-none">Forgot your password?</a>

                            <button class="signin" type="submit">Sign in</button>
                            <button class="signin-google">
                                <img src="images/google.png" alt="">
                                Continue with Google
                            </button>

                            <span class="d-inline">Donâ€™t have any account? <a href="#" class="d-inline text-decoration-none">Sign up </a>here!</span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-right w-50">
                <img src="/images/Premium Photo _ Hands planting tree.jfif">
            </div>  
        </section>
    </div>

    <script src="/loginAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
